# Configuración para pruebas - Base de datos EN MEMORIA
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Para pruebas más rápidas
spring.main.lazy-initialization=true

# Deshabilitar servicios que no necesitamos en pruebas
spring.mail.host=localhost
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration

# Cloudinary mock
cloudinary.cloud_name=mock
cloudinary.api_key=mock
cloudinary.api_secret=mock

# Logging
logging.level.co.edu.uniquindio.application=DEBUG
logging.level.org.hibernate=ERROR